[package]
name = "wasmer-bus-macros"
version = "1.1.0"
authors = ["Johnathan Sharratt <johnathan.sharratt@gmail.com>"]
edition = "2021"
description = "WebAssembly Bus Macros"
license = "MIT OR Apache-2.0"
keywords = [ "wasi", "wasm", "bus" ]
repository = "https://github.com/wasmerio/ate"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "^1.0"
quote = "^1.0"
syn = { version = "^1.0", features = [ "full", "visit-mut", "parsing", "printing" ] }
convert_case = "^0.5"
wasmer-bus-types = { version = "^1", path = "../types" }
derivative = { version = "^2" }
